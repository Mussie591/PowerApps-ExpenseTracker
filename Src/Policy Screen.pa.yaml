                        - lblExpensePolicy:
                            Control: Label@2.5.1
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Color: =gblAppStyles.body.rgba
                              Font: =Font.'Segoe UI'
                              Height: =1682
                              PaddingBottom: =0
                              PaddingTop: =0
                              Size: =gblAppStyles.font.medium
                              Text: |-
                                ="Purpose
                                This expense policy outlines the guidelines for all business expenses incurred by employees while conducting company business. The purpose of this policy is to ensure that expenses are reasonable, necessary, and approved by management.

                                Eligible Expenses
                                Galactic Corp will reimburse employees for reasonable and necessary expenses that are incurred while conducting company business. Eligible expenses include, but are not limited to, the following:

                                Airfare, lodging, and transportation
                                Meals and entertainment
                                Conference and seminar fees
                                Office supplies and equipment
                                Internet and telephone charges
                                Professional development courses and certifications
                                Expense Approval
                                All expenses must be pre-approved by a manager or supervisor before they are incurred. Failure to obtain approval may result in the employee being responsible for the expense.

                                Receipts
                                Employees must provide receipts for all expenses. Credit card statements alone will not be accepted as proof of purchase. All receipts must be submitted within five business days of incurring the expense.

                                Expense Limits
                                Expenses must be reasonable and necessary. Employees are expected to use good judgment when incurring expenses on behalf of the company. Employees who consistently exceed expense limits may be subject to disciplinary action.

                                Travel
                                Travel expenses, including airfare, lodging, and transportation, must be booked through the company's preferred travel agency. Employees who choose to book their own travel arrangements will be responsible for any additional costs incurred.

                                Meal and Entertainment Expenses
                                Meal and entertainment expenses must be reasonable and directly related to business activities. Employees are expected to exercise discretion when incurring these expenses.

                                Compliance
                                Employees who violate this policy may be subject to disciplinary action, up to and including termination of employment. Any employee who suspects that another employee has violated this policy should report their concerns to their manager or Human Resources."
